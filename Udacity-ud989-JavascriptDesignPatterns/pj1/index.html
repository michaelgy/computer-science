<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <style>
            #main-container {
                display: flexbox;
                max-width: 100%;
                max-height: auto;
            }
            img {
                max-width: 100%;
                max-height: auto;
            }
            .heading {
                display: inline;
            }
        </style>
    </head>
    <body>
        <h1>Image click counter</h1>
        <div id="main-container">
            <h2 class="heading">Counter</h2>
            <h2 id="count" class="heading">0</h2>
            <img id="obj" src="./public/images/catImage.jpg" />
        </div>
        <script>
            const counter = document.getElementById("count");
            let count = 0;
            const elem = document.getElementById("obj");
            elem.addEventListener('click', function(){
                count ++;
                counter.innerText = count
            }, false);
        </script>
    </body>
</html>
